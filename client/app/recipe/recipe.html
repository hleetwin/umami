  <img class="img-responsive" ng-src="{{recipe.image}}" alt="">
 <!--  </section> -->
</div>
<div class="col-md-6">
  <section class="recipe-summary clearfix">
    <div class="modifiers flex-box">
    <ul class="recipe-data">
      <li><h3 class="p-name">{{recipe.name}}</h3></li>
      <li class="ingredient-data">
        <span class="hd"><h4>Ingredients</h4></span>
        <span class="bd">{{recipe.ingredients.length}}</span>
        <span class="ft">Count</span>
      </li>
      <li class="time-data">
        <span class="hd">Total Time</span>
        <span class="bd">15</span>
        <span class="ft">Minutes</span>
      </li> 
      <li class="rating-data">
        <span class="hd">Rating</span>
        <span class="bd bd-rating">
          <img height="20" width= "20" src="http://images.media-allrecipes.com/ar-images/icons/rating-stars/full-star-2015.svg">
          <img height="20" width= "20" src="http://images.media-allrecipes.com/ar-images/icons/rating-stars/full-star-2015.svg">
          <img height="20" width= "20" src="http://images.media-allrecipes.com/ar-images/icons/rating-stars/full-star-2015.svg">
          <img height="20" width= "20" src="http://images.media-allrecipes.com/ar-images/icons/rating-stars/full-star-2015.svg">
          <img height="20" width= "20" src="http://images.media-allrecipes.com/ar-images/icons/rating-stars/half-star-2015.svg">
        </span>
        <span class="ft">Review it now!</span>
      </li>
    </ul>
  </div>
  </section>
</div>
